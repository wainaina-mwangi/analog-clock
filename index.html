<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock-dial">
      <div class="clock">
        <div class="point"></div>
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><bzzz>8</bzzz></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
        <div class="brand">
          <h1>Analog <br />clock</h1>
        </div>
        <div class="minute-hand-wrapper" id="minute-hand">
          <div class="minute-hand">
            <div class="hand"></div>
            <div class="arrow">v</div>
          </div>
        </div>

        <div class="hour-hand-wrapper" id="hour-hand">
          <div class="hour-hand">
            <div class="hand"></div>
            <div class="arrow">v</div>
          </div>
        </div>

        <div class="second-hand-wrapper" id="second-hand">
          <div class="second-hand">
            <div class="hand"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
