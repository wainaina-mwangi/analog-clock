<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="./Apps/css/style.css">
</head>
<body>

    <div class="container">
        <div class="clock">

            <!-- <div style="--clr: #ff3d58" class="hand"><i></i></div>
            <div style="--clr: #00a6ff" class="hand"><i></i></div>
            <div style="--clr: #ffffff" class="hand"><i></i></div> -->


            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
            <div class="brand">
                <h1>Made by <br> Lennox</h1>
            </div>

            <div class="minute-hand-wrapper" id="minute-hand">
                <div class="minute-hand">
                    <div class="hand"></div>
                    <div class="arrow">v</div>
                </div>
            </div>
            
            <div class="hour-hand-wrapper" id="hour-hand">
                <div class="hour-hand">
                    <div class="hand"></div>
                    <div class="arrow">v</div>
                </div>
            </div>
            
            <div class="second-hand-wrapper" id="second-hand">
                <div class="second-hand">
                    <div class="hand"></div>
                </div>
            </div>
        </div>

    </div>

    
<script src="./Apps/Js/Main.js">
</script>
</body>
</html>
